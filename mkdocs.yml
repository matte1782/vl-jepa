site_name: Lecture Mind
site_description: Event-aware lecture summarizer using V-JEPA
site_url: https://matte1782.github.io/lecture-mind
repo_url: https://github.com/matte1782/lecture-mind
repo_name: matte1782/lecture-mind

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Local Setup: local-setup.md
    - Cloud Demo: cloud-demo.md
  - User Guide:
    - Web Interface: guide/web-ui.md
    - API Reference: guide/api.md
  - Development:
    - Architecture: ARCHITECTURE.md
    - Contributing: CONTRIBUTING.md
    - Docker: DOCKER.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/matte1782/lecture-mind
